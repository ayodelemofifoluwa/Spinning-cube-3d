<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Working 3D Cube Demo</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="styles.css">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

.scene {
  perspective: 800px;
}

.cube {
  position: relative;
  width: 150px;
  height: 150px;
  transform-style: preserve-3d;
  animation: spin 5s infinite linear;
}

.face {
  position: absolute;
  width: 150px;
  height: 150px;
  line-height: 150px;
  text-align: center;
  font-family: sans-serif;
  font-weight: bold;
  color: #fff;
  border: 2px solid rgba(255,255,255,0.3);
  backface-visibility: hidden;
}

.front  { background: crimson;          transform: translateZ(75px); }
.back   { background: dodgerblue;       transform: rotateY(180deg) translateZ(75px); }
.right  { background: gold;             transform: rotateY(90deg) translateZ(75px); }
.left   { background: seagreen;         transform: rotateY(-90deg) translateZ(75px); }
.top    { background: purple;           transform: rotateX(90deg) translateZ(75px); }
.bottom { background: orange;           transform: rotateX(-90deg) translateZ(75px); }

@keyframes spin {
  0%   { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

</style>
<script>
  
// Example: Pause cube animation on mouse enter, resume on mouse leave
document.addEventListener('DOMContentLoaded', () => {
  const cube = document.querySelector('.cube');
  let rotating = true;

  cube.addEventListener('mouseenter', () => {
    cube.style.animationPlayState = 'paused';
  });

  cube.addEventListener('mouseleave', () => {
    cube.style.animationPlayState = 'running';
  });
});
</script>
<script src="script.js"></script>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">1</div>
      <div class="face back">2</div>
      <div class="face right">3 </div>
      
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">6</div>
    </div>
  </div>
</body>
</html>
